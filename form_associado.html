<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <title>Cadastro de Associados</title>
</head>
<body>
   <div class="formulario">
    <p><a href="javascript:history.back()">Voltar</a>
        <header>
            <h1>Cadastro de Associados</h1>
        </header>
        <Section>
            <form action="cad.php" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
        
                <label for="dataFiliacao">Data de Filiação</label>
                <input type="date" id="dataFiliacao" name="data_filiacao" required>
        
                <input type="submit" value="Cadastrar">
            </form>
        </Section>
   </div>
</body>
